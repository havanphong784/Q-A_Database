<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSDL - Tr·∫Øc Nghi·ªám</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --panel-bg: rgba(15, 23, 42, 0.5);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --correct: #22c55e;
            --correct-bg: rgba(34, 197, 94, 0.15);
            --incorrect: #ef4444;
            --incorrect-bg: rgba(239, 68, 68, 0.15);
            --btn-bg: #334155;
            --btn-hover: #475569;
            --active-item: rgba(56, 189, 248, 0.2);
            --option-hover: rgba(255, 255, 255, 0.08);
            --option-selected: rgba(56, 189, 248, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            color: var(--text-primary);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin: 1.5rem 0;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        /* Nav buttons */
        .nav-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 1rem;
        }

        .nav-tab {
            padding: 10px 24px;
            border-radius: 30px;
            background: var(--btn-bg);
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .nav-tab:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
        }

        .nav-tab.active {
            background: var(--accent);
            color: #0f172a;
        }

        /* Layout Grid */
        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
            width: 95%;
            max-width: 1300px;
            padding: 20px;
            padding-bottom: 80px;
            min-height: calc(100vh - 250px);
            align-items: start;
        }

        /* Common Panel Style */
        .panel {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 260px);
        }

        .panel-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--accent);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        /* Category Panel */
        .cate-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cate-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .cate-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .cate-item.active {
            background: var(--active-item);
            color: var(--accent);
            border: 1px solid rgba(56, 189, 248, 0.3);
        }

        .cate-count {
            font-size: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 8px;
            border-radius: 10px;
            float: right;
            opacity: 0.7;
        }

        /* Quiz Section */
        .quiz-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .question-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .question-cat-label {
            font-size: 0.8rem;
            color: var(--accent);
            background: rgba(56, 189, 248, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .question-number {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: 1.35rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        /* Options */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        .option {
            display: flex;
            align-items: flex-start;
            padding: 16px 20px;
            border-radius: 14px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
            cursor: pointer;
            transition: all 0.25s ease;
            position: relative;
        }

        .option:hover:not(.disabled) {
            background: var(--option-hover);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .option.selected {
            background: var(--option-selected);
            border-color: var(--accent);
        }

        .option.correct {
            background: var(--correct-bg);
            border-color: var(--correct);
        }

        .option.incorrect {
            background: var(--incorrect-bg);
            border-color: var(--incorrect);
        }

        .option.disabled {
            cursor: default;
        }

        .option-letter {
            font-weight: 700;
            font-size: 1rem;
            min-width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            margin-right: 14px;
            flex-shrink: 0;
            transition: all 0.25s;
        }

        .option.selected .option-letter {
            background: var(--accent);
            color: #0f172a;
        }

        .option.correct .option-letter {
            background: var(--correct);
            color: #fff;
        }

        .option.incorrect .option-letter {
            background: var(--incorrect);
            color: #fff;
        }

        .option-text {
            font-size: 1rem;
            line-height: 1.5;
            padding-top: 4px;
            flex: 1;
        }

        .option-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
        }

        /* Result Message */
        .result-message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: none;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            animation: fadeIn 0.3s ease;
        }

        .result-message.correct {
            display: flex;
            background: var(--correct-bg);
            border: 1px solid var(--correct);
            color: var(--correct);
        }

        .result-message.incorrect {
            display: flex;
            background: var(--incorrect-bg);
            border: 1px solid var(--incorrect);
            color: var(--incorrect);
        }

        .result-icon {
            font-size: 1.5rem;
        }

        .source-info {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 8px;
            font-weight: 400;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: #0f172a;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--btn-bg);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--btn-hover);
        }

        .btn-success {
            background: var(--correct);
            color: #fff;
        }

        .btn-success:hover {
            background: #16a34a;
            transform: translateY(-2px);
        }

        .shortcuts-hint {
            text-align: center;
            margin-top: 1rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Score Panel */
        .score-panel {
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.2);
            padding: 16px 24px;
            border-radius: 16px;
            margin-bottom: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .score-item {
            text-align: center;
        }

        .score-value {
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .score-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-correct {
            color: var(--correct);
        }

        .score-incorrect {
            color: var(--incorrect);
        }

        .score-total {
            color: var(--accent);
        }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
            z-index: 100;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .app-container {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .panel {
                max-height: 200px;
            }

            .quiz-section {
                order: 1;
            }

            .categories-panel {
                order: 2;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .card {
                padding: 24px;
            }

            .question-text {
                font-size: 1.15rem;
            }

            .option {
                padding: 12px 14px;
            }

            .option-letter {
                min-width: 28px;
                height: 28px;
                font-size: 0.9rem;
            }

            .option-text {
                font-size: 0.9rem;
            }

            .nav-tabs {
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-tab {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="progress-bar" id="progressBar"></div>

    <header>

        <div class="nav-tabs">

                    <div class="score-value score-total" id="scoreTotal">0</div>

                </div>
            </div>

            <main class="card">
                <div class="question-meta">
                    <span class="question-cat-label" id="qCategory">Chapter 1</span>
                    <span class="question-number">C√¢u <span id="qIndex">1</span> / <span id="qTotal">--</span></span>
                </div>

    <script src="mcq_data.js"></script>
    <script>
        // State
        let filteredQuestions = [...mcqData];
        let currentQIndex = 0;
        let selectedOption = null;
        let answered = false;
        let activeCategory = "All";

        // Score tracking
        let correctCount = 0;
        let incorrectCount = 0;
        let answeredQuestions = new Set();

        // Elements
        const elQIndex = document.getElementById('qIndex');
        const elQTotal = document.getElementById('qTotal');
        const elQCategory = document.getElementById('qCategory');
        const elQuestionText = document.getElementById('questionText');
        const elOptionsContainer = document.getElementById('optionsContainer');
        const elResultMessage = document.getElementById('resultMessage');
        const elResultIcon = document.getElementById('resultIcon');
        const elResultText = document.getElementById('resultText');
        const elSourceInfo = document.getElementById('sourceInfo');
        const elCheckBtn = document.getElementById('checkBtn');
        const elProgressBar = document.getElementById('progressBar');
        const elCateList = document.getElementById('cateList');
        const elScoreCorrect = document.getElementById('scoreCorrect');
        const elScoreIncorrect = document.getElementById('scoreIncorrect');
        const elScoreTotal = document.getElementById('scoreTotal');

        function init() {
            renderCategories();
            loadQuestion(0);
            updateScoreDisplay();
        }

        // --- Categories Logic ---
        function renderCategories() {
            const counts = {};
            mcqData.forEach(q => {
                const cat = q.category || "General";
                counts[cat] = (counts[cat] || 0) + 1;
            });

            const categories = Object.keys(counts);

            let html = `<li class="cate-item active" onclick="filterCategory('All')" id="cat-All">
                T·∫•t c·∫£ <span class="cate-count">${mcqData.length}</span>
            </li>`;

            categories.forEach(cat => {
                html += `<li class="cate-item" onclick="filterCategory('${escapeHtml(cat)}')" id="cat-${escapeHtmlId(cat)}">
                    ${cat} <span class="cate-count">${counts[cat]}</span>
                </li>`;
            });

            elCateList.innerHTML = html;
        }

        function filterCategory(cat) {
            activeCategory = cat;

            document.querySelectorAll('.cate-item').forEach(el => el.classList.remove('active'));
            const activeId = cat === 'All' ? 'cat-All' : `cat-${escapeHtmlId(cat)}`;
            const activeEl = document.getElementById(activeId);
            if (activeEl) activeEl.classList.add('active');

            if (cat === 'All') {
                filteredQuestions = [...mcqData];
            } else {
                filteredQuestions = mcqData.filter(q => (q.category || "General") === cat);
            }

            currentQIndex = 0;
            loadQuestion(0);
        }

        function escapeHtmlId(str) {
            return str.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function (m) { return map[m]; });
        }

        // --- Quiz Logic ---
        function loadQuestion(index) {
            if (filteredQuestions.length === 0) {
                elQuestionText.textContent = "Kh√¥ng c√≥ c√¢u h·ªèi trong ch·ªß ƒë·ªÅ n√†y.";
                elQTotal.textContent = "0";
                elOptionsContainer.innerHTML = "";
                return;
            }

            if (index < 0) index = 0;
            if (index >= filteredQuestions.length) index = filteredQuestions.length - 1;

            currentQIndex = index;
            const data = filteredQuestions[currentQIndex];

            // Update UI
            elQTotal.textContent = filteredQuestions.length;
            elQIndex.textContent = currentQIndex + 1;
            elQCategory.textContent = data.category || "General";
            elQuestionText.textContent = data.question;

            // Reset state
            selectedOption = null;
            answered = false;
            elResultMessage.className = 'result-message';
            elCheckBtn.textContent = 'Ki·ªÉm tra';
            elCheckBtn.className = 'btn-primary';

            // Render options
            renderOptions(data.options);
            updateProgress();
        }

        function renderOptions(options) {
            elOptionsContainer.innerHTML = '';

            const letters = ['A', 'B', 'C', 'D'];
            letters.forEach(letter => {
                if (options[letter]) {
                    const optionEl = document.createElement('div');
                    optionEl.className = 'option';
                    optionEl.dataset.letter = letter;
                    optionEl.onclick = () => selectOption(letter);

                    optionEl.innerHTML = `
                        <span class="option-letter">${letter}</span>
                        <span class="option-text">${options[letter]}</span>
                    `;

                    elOptionsContainer.appendChild(optionEl);
                }
            });
        }

        function selectOption(letter) {
            if (answered) return;

            selectedOption = letter;

            // Update UI
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
                if (opt.dataset.letter === letter) {
                    opt.classList.add('selected');
                }
            });
        }

        function checkAnswer() {
            if (!selectedOption || answered) {
                if (!selectedOption) {
                    // Shake animation hint
                    elOptionsContainer.style.animation = 'none';
                    setTimeout(() => {
                        elOptionsContainer.style.animation = '';
                    }, 10);
                }
                return;
            }

            answered = true;
            const data = filteredQuestions[currentQIndex];
            const correctAnswer = data.answer;
            const isCorrect = selectedOption === correctAnswer;

            // Mark options
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.add('disabled');
                const letter = opt.dataset.letter;

                if (letter === correctAnswer) {
                    opt.classList.add('correct');
                    opt.innerHTML += '<span class="option-icon">‚úì</span>';
                } else if (letter === selectedOption && !isCorrect) {
                    opt.classList.add('incorrect');
                    opt.innerHTML += '<span class="option-icon">‚úó</span>';
                }
            });

            // Show result message
            if (isCorrect) {
                elResultMessage.className = 'result-message correct';
                elResultIcon.textContent = 'üéâ';
                elResultText.textContent = 'Ch√≠nh x√°c!';
            } else {
                elResultMessage.className = 'result-message incorrect';
                elResultIcon.textContent = '‚ùå';
                elResultText.textContent = `Sai r·ªìi! ƒê√°p √°n ƒë√∫ng l√†: ${correctAnswer}`;
            }

            elSourceInfo.textContent = data.source ? `(Ngu·ªìn: ${data.source})` : '';

            // Update score (only if not already answered this question)
            const questionId = data.id;
            if (!answeredQuestions.has(questionId)) {
                answeredQuestions.add(questionId);
                if (isCorrect) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
                updateScoreDisplay();
            }

            // Update button
            elCheckBtn.textContent = 'Ti·∫øp ‚Üí';
            elCheckBtn.onclick = nextQuestion;
        }

        function updateScoreDisplay() {
            elScoreCorrect.textContent = correctCount;
            elScoreIncorrect.textContent = incorrectCount;
            elScoreTotal.textContent = answeredQuestions.size;
        }

        function nextQuestion() {
            if (currentQIndex < filteredQuestions.length - 1) {
                loadQuestion(currentQIndex + 1);
            }
            elCheckBtn.onclick = checkAnswer;
        }

        function prevQuestion() {
            if (currentQIndex > 0) {
                loadQuestion(currentQIndex - 1);
            }
        }

        function resetQuiz() {
            correctCount = 0;
            incorrectCount = 0;
            answeredQuestions.clear();
            currentQIndex = 0;
            updateScoreDisplay();
            loadQuestion(0);
        }

        function updateProgress() {
            const progress = ((currentQIndex + 1) / filteredQuestions.length) * 100;
            elProgressBar.style.width = `${progress}%`;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextQuestion();
            if (e.key === 'ArrowLeft') prevQuestion();
            if (e.key === 'Enter') {
                e.preventDefault();
                if (!answered) {
                    checkAnswer();
                } else {
                    nextQuestion();
                }
            }
            if (['1', '2', '3', '4'].includes(e.key)) {
                const letters = ['A', 'B', 'C', 'D'];
                const index = parseInt(e.key) - 1;
                selectOption(letters[index]);
            }
            if (['a', 'b', 'c', 'd', 'A', 'B', 'C', 'D'].includes(e.key)) {
                selectOption(e.key.toUpperCase());
            }
        });

        init();
    </script>
</body>
